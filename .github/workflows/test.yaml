name: test

on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install iverilog
        run: sudo apt-get update && sudo apt-get install -y iverilog

      # Setup Python and install cocotb + deps
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python packages
        run: |
          if [ -f test/requirements.txt ]; then
            pip install -r test/requirements.txt
          else
            pip install cocotb
          fi

      - name: Run tests
        run: |
          cd test
          make clean
          make

          RESULT_FILE=$(find . -name "results.xml" | head -n 1)

          if [ -z "$RESULT_FILE" ]; then
            echo "‚ùå No results.xml found. Did cocotb tests run correctly?"
            ls -R .
            exit 1
          fi

          echo "üìÑ Found results.xml at $RESULT_FILE"
          cat "$RESULT_FILE"

          # Extract number of failures
          FAILURES=$(grep -o 'failures="[0-9]*"' "$RESULT_FILE" | sed 's/[^0-9]//g')

          if [ "$FAILURES" -eq 0 ]; then
            echo "‚úÖ All tests passed."
            exit 0
          else
            echo "‚ùå $FAILURES test(s) failed."
            exit 1
          fi

      - name: Test Summary
        uses: test-summary/action@v2.3
        with:
          paths: "test/**/*.xml"
        if: always()

      - name: Upload VCD and Results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            test/**/*.vcd
            test/**/*.xml
