name: test

on: [push, workflow_dispatch]

jobs:
  # ========================
  # Functional Simulation Test
  # ========================
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install iverilog
        run: sudo apt-get update && sudo apt-get install -y iverilog

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python packages
        run: pip install -r test/requirements.txt

      - name: Run functional tests
        run: |
          cd test
          make clean || true
          make || true
          if [ ! -f results.xml ]; then
            echo "❌ ERROR: results.xml not found!"
          elif grep -q '<failure' results.xml; then
            echo "❌ Functional tests failed."
          else
            echo "✅ Functional tests passed."
          fi
        continue-on-error: true

      - name: Test Summary
        uses: test-summary/action@v2.3
        with:
          paths: "test/results.xml"
        if: always()

      - name: Upload functional artifacts
        uses: actions/upload-artifact@v4
        with:
          name: functional-test-artifacts
          path: |
            test/tb.vcd
            test/results.xml
            test/*.log
        if: success() || failure()

      - name: Fail job if functional test failures found
        run: |
          if grep -q '<failure' test/results.xml; then
            echo "❌ Final check: Functional tests failed."
            exit 1
          fi

  # ========================
  # Gate-Level Simulation Test (GDS)
  # ========================
  gl_test:
    runs-on: ubuntu-24.04
    needs: test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y iverilog

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python packages
        run: pip install -r gl_test/requirements.txt

      - name: Run gate-level tests
        run: |
          cd gl_test
          make clean || true
          make || true
          if [ ! -f results.xml ]; then
            echo "❌ ERROR: results.xml not found!"
          elif grep -q '<failure' results.xml; then
            echo "❌ GL tests failed."
          else
            echo "✅ GL tests passed."
          fi
        continue-on-error: true

      - name: Upload GL artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gl-test-artifacts
          path: |
            gl_test/tb.vcd
            gl_test/results.xml
            gl_test/*.log
        if: success() || failure()

      - name: Fail job if GL test failures found
        run: |
          if grep -q '<failure' gl_test/results.xml; then
            echo "❌ Final check: GL tests failed."
            exit 1
          fi
