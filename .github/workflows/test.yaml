name: test
on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install iverilog
        run: sudo apt-get update && sudo apt-get install -y iverilog

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python packages
        run: pip install -r test/requirements.txt

      # Functional test
      - name: Run Functional Tests
        run: |
          cd test
          make clean
          make
          set +e
          grep -q '<failure' results.xml
          GREP_EXIT=$?
          set -e
          if [ $GREP_EXIT -eq 0 ]; then
            echo "Functional test failed."
            exit 1
          else
            echo "Functional tests passed."
          fi

      - name: Test Summary (Functional)
        uses: test-summary/action@v2.3
        with:
          paths: "test/results.xml"
        if: always()

      - name: Upload Functional Test VCD
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: functional_test_vcd
          path: |
            test/tb.vcd
            test/results.xml

    gl_test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y iverilog

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python packages
        run: pip install -r gl_test/requirements.txt

      - name: Run GL tests (never fail here)
        run: |
          cd gl_test
          make clean || true
          make || true
          if [ ! -f results.xml ]; then
            echo "❌ ERROR: results.xml not found!"
          elif grep -q '<failure' results.xml; then
            echo "❌ GL tests failed."
          else
            echo "✅ GL tests passed."
          fi
        continue-on-error: true

      - name: Upload GL artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gl_test-artifacts
          path: |
            gl_test/tb.vcd
            gl_test/results.xml
            gl_test/*.log
        if: success() || failure()

      - name: Fail job if failures found
        run: |
          if grep -q '<failure' gl_test/results.xml; then
            echo "❌ Final check: GL tests failed."
            exit 1
          fi
