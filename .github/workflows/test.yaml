name: test
on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install iverilog + xmllint
        run: sudo apt-get update && sudo apt-get install -y iverilog libxml2-utils

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python packages
        run: pip install -r test/requirements.txt

      - name: Run tests (always green)
        run: |
          cd test
          make clean
          make

          RESULT_FILE=$(find . -name "results.xml" | head -n 1)

          if [ -z "$RESULT_FILE" ]; then
            echo "âŒ No results.xml found."
            echo "result=missing" >> $GITHUB_ENV
          else
            FAILURES=$(xmllint --xpath "string(/testsuite/@failures)" "$RESULT_FILE")
            echo "Detected failures=$FAILURES"
            if [ "$FAILURES" -eq 0 ]; then
              echo "âœ… All tests passed."
              echo "result=passed" >> $GITHUB_ENV
            else
              echo "âŒ $FAILURES test(s) failed."
              echo "result=failed" >> $GITHUB_ENV
            fi
          fi
        continue-on-error: true

      - name: Test Summary
        uses: test-summary/action@v2.3
        with:
          paths: "test/**/*.xml"
        if: always()

      - name: Upload VCD and Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            test/**/*.vcd
            test/**/*.xml

      - name: Report status
        run: echo "ðŸ“¢ Final test result: ${{ env.result }}"
