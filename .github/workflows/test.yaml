name: test
on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install iverilog
        run: sudo apt-get update && sudo apt-get install -y iverilog

      # Set Python up and install cocotb
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python packages
        run: pip install -r test/requirements.txt

      - name: Run tests
        run: |
          cd test
          make clean
          make

          # Find results.xml (could be in test/ or sim_build/)
          RESULT_FILE=$(find . -name "results.xml" | head -n 1)

          if [ -z "$RESULT_FILE" ]; then
            echo "‚ùå No results.xml found. Did cocotb tests run correctly?"
            ls -R .
            exit 1
          fi

          echo "üìÑ Found results.xml at $RESULT_FILE"

          if grep -q 'failures="0"' "$RESULT_FILE"; then
            echo "‚úÖ All tests passed."
          else
            echo "‚ùå Test(s) failed."
            exit 1
          fi

      - name: Test Summary
        uses: test-summary/action@v2.3
        with:
          paths: "test/**/*.xml"
        if: always()

      - name: Upload VCD and Results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            test/**/*.vcd
            test/**/*.xml
