name: test
on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install iverilog
        shell: bash
        run: sudo apt-get update && sudo apt-get install -y iverilog

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python packages
        shell: bash
        run: pip install -r test/requirements.txt

      - name: Run functional tests
        run: |
          cd test
          make clean
          make
          if [ ! -f results.xml ]; then
            echo "❌ ERROR: results.xml not found!"
            exit 1
          fi
          if grep -q '<failure' results.xml; then
            echo "❌ Functional tests failed."
            exit 1
          else
            echo "✅ Functional tests passed."
          fi

      - name: Test Summary
        uses: test-summary/action@v2.3
        with:
          paths: "test/results.xml"
        if: always()

      - name: Upload functional VCD
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: functional-test-vcd
          path: |
            test/tb.vcd
            test/results.xml

  gl_test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install iverilog
        shell: bash
        run: sudo apt-get update && sudo apt-get install -y iverilog

      - name: Run gate-level tests
        run: |
          cp tt_submission/*.v "test/gate_level_netlist.v"
          cd test
          make clean
          make
          if [ ! -f results.xml ]; then
            echo "❌ ERROR: results.xml not found!"
            exit 1
          fi
          if grep -q '<failure' results.xml; then
            echo "❌ Gate-level tests failed."
            exit 1
          else
            echo "✅ Gate-level tests passed."
          fi

      - name: Upload gate-level VCD
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: gatelevel-test-vcd
          path: |
            test/tb.vcd
            test/results.xml
