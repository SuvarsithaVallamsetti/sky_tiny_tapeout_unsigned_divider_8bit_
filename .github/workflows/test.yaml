name: test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install iverilog
        run: sudo apt-get update && sudo apt-get install -y iverilog

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python packages
        run: pip install -r test/requirements.txt

      - name: Run tests
        run: |
          cd test
          make clean
          make

          # Find results.xml
          RESULT_FILE=$(find . -name "results.xml" | head -n 1)

          if [ -z "$RESULT_FILE" ]; then
            echo "❌ No results.xml found. Did cocotb tests run correctly?"
            ls -R .
            echo "result=missing" >> $GITHUB_ENV
          elif grep -q 'failures="0"' "$RESULT_FILE"; then
            echo "✅ All tests passed."
            echo "result=passed" >> $GITHUB_ENV
          else
            echo "❌ Test(s) failed."
            echo "result=failed" >> $GITHUB_ENV
          fi
        continue-on-error: true   # don’t fail job, just record status

      - name: Test Summary
        uses: test-summary/action@v2.3
        with:
          paths: "test/**/*.xml"
        if: always()

      - name: Upload VCD and Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            test/**/*.vcd
            test/**/*.xml

      - name: Report status
        run: echo "📢 Final test result: ${{ env.result }}"
