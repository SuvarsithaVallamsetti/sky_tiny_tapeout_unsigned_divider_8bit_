name: gds

on:
  push:
  workflow_dispatch:

jobs:
  gds:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Patch or download sg13g2_io.v for GDS step
      - name: Patch sg13g2_io.v
        run: |
          mkdir -p /home/runner/pdk/ihp-sg13g2/libs.ref/sg13g2_io/verilog
          if ! find /home/runner/pdk/ihp-sg13g2 -name "sg13g2_io.v" -exec cp {} /home/runner/pdk/ihp-sg13g2/libs.ref/sg13g2_io/verilog/ \; ; then
            echo "sg13g2_io.v not found locally â€” downloading..."
            curl -L https://raw.githubusercontent.com/IHP-GmbH/sg13g2_pdk/main/libs.ref/sg13g2_io/verilog/sg13g2_io.v \
              -o /home/runner/pdk/ihp-sg13g2/libs.ref/sg13g2_io/verilog/sg13g2_io.v
          fi
          ls -l /home/runner/pdk/ihp-sg13g2/libs.ref/sg13g2_io/verilog

      - name: Build GDS
        uses: TinyTapeout/tt-gds-action@tt-v0.9
        with:
          pdk: sky130
          tools-ref: tt-v0.9

